<div class='row'>
  <div id='apiHeader' class='col-md-8'>
    <p>{{ data.name }}</p>
    <button class='btn-nodemono'>rename</button>
  </div>
  <div id='apiEdit' class='btn-group col-md-4'>
    <button class='btn btn-nodemono'>clone api</button>
    <button class='btn btn-nodemono'>edit api</button>
  </div>
</div>
<div class='row'>
  <div class='col-md-8'>
    <table id='headerTable'>
      <tbody>
        <tr>
          <td class='td-label'>Endpoints</td>
          <td>
            <a>json</a>|<a>csv</a>|<a>rss</a>
          </td>
        </tr>
        <tr>
          <td class='td-label'>Source URL</td>
          <td>
            <a href='{{ data.sourceUrl }}'>{{ data.sourceUrl }}</a>
            <button class='btn-nodemono'>edit</button>
          </td>
        </tr>
        <tr>
          <td class='td-label'>Crawl Status</td>
          <td>
            <span id='nm-status' class='glyphicon glyphicon-ok-circle'></span>
            <span>{{ data.thisVersionStatus }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
