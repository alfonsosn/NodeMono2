<div class='row'>
  <tabset justified='true'>
    <tab> <!-- Data Preview -->
      <tab-heading>
        <span class='glyphicon glyphicon-equalizer'> Data Preview</span>
      </tab-heading>
      <ng-include src="'js/api/datapreview.html'"></ng-include>
    </tab>
    <tab> <!-- Crawl Setup -->
      <tab-heading>
        <span class='glyphicon glyphicon-cog'> Crawl Setup</span>
      </tab-heading>
      <ng-include src="'js/api/crawlsetup.html'"></ng-include>
    </tab>
    <tab> <!-- Crawl History -->
      <tab-heading>
        <span class='glyphicon glyphicon-calendar'> Crawl History</span>
      </tab-heading>
      <ng-include src="'js/api/crawlhistory.html'"></ng-include>
    </tab>
    <tab> <!-- Modify Results -->
      <tab-heading>
        <span class='glyphicon glyphicon-wrench'> Modify Results</span>
      </tab-heading>
      <ng-include src="'js/api/pipes.html'"></ng-include>
    </tab>
    <tab><!-- Use Data -->
      <tab-heading>
        <span class='glyphicon glyphicon-circle-arrow-down'> Use Data</span>
      </tab-heading>
      <ng-include src="'js/api/exportdata.html'"></ng-include>
    </tab>
    <tab> <!-- API Docs -->
      <tab-heading>
        <span class='glyphicon glyphicon-file'> API Docs</span>
      </tab-heading>
      <ng-include src="'js/api/apidocs.html'"></ng-include>
    </tab>
  </tabset>
</div>
