<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <nodemono-logo ui-sref='home'></nodemono-logo>
        </div>
        <div class='nav navbar-right'>
          <button ng-show="!user" ui-sref="login" class="btn login-button">Login</button>
          <div ng-show='user' class='welcome'>
            <span class='navbar-text'>Welcome, <span ng-click='user.go()'>{{ user.name }}</span>!</span>
            <button ng-click='logout()' class='btn login-button'>Logout</button>
          </div>
        </div>
        <div class='nav navbar-right divider'>
          <span class='glyphicon glyphicon-search' ng-click='toggle()'></span>
        </div>
        <div class='nav navbar-right'>
          <input ng-if='show' ng-enter='search()' class='navbar-search' type='text' placeholder='search for something...'></input>
        </div>
        <div class='nav navbar-right'>
          <button
            ng-repeat='item in items'
            ng-show='!item.auth || isLoggedIn()'
            ui-sref='{{ item.state }}'
            class='btn login-button'
            >{{ item.label }}
          </button>
        </div>
    </div>
</nav>
