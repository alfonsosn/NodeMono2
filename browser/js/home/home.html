<section id="home">
  <div class='row'>
    <h3 class='page-header'>Welcome to <span>Nodemono Labs</span></h3>
    <div ng-if='hasChrome()'>
      <nodemono-logo ng-click='installChromeExt()'></nodemono-logo>
      <h4>Get started. Click to install.</h4>
    </div>
    All users:
    <pre>{{ users | json }}</pre>
    All routes:
    <pre>{{ routes | json }}</pre>
    All pipes:
    <pre>{{ pipes | json }}</pre>
  </div>
</section>
