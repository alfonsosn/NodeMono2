<div class="row result-view">
	<ul class="nav nav-pills pull-right">
		<li class="filter" ng-if="activeResultType==='CSV'">
			<label>Filter</label>
			<input class="form-control" ng-model="search.text">
		</li>
		<li ng-repeat="type in resultTypes | orderBy:'-index'" ng-class="{active:activeResultType===type.name}" class="resultType">
			<a ng-click="setActiveType(type)">{{type.name}}&nbsp; </a>
		</li>
	</ul>
</div>

<div ng-if="activeResultType!=='CSV'">
	<!-- {{dataPreview}} -->
<textarea ng-model="dataPreview" class="textareaPreview"> </textarea>
</div>
<div id="pipePreviewContainer">
	<table id='pipePreviewTable' ng-if="activeResultType=='CSV'">
	  <tr>
	    <th>index</th>
	    <th ng-repeat='header in headers'>I {{ header.name }}</th>
	  </tr>
	  <tr ng-repeat='r in rows | filter:dataFilter()'>
	    <td>{{ r.index }}</td>
	    <td ng-repeat='header in headers'>{{ data[header.dataIdx][header.name][r.index] }}</td>
	  </tr>
	</table>
</div>
