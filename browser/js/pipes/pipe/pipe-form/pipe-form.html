<form role="form" name="songForm" ng-submit="submit({pipe:newPipe})">
	<h3>New Pipe</h3>
	<div class="form-group">
		<label>Pipe Title</label>
		<input name="title" type="text" class="form-control" ng-model="newPipe.title" placeholder="What should it be called">
	</div>
	<div class="row">
		<div class="col-xs-12 form-group">
			<h3>Stuff</h3>
		</div>
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>
