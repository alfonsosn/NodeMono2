<div class="main-container">
	<div class="container">
		<h4>User:
		<pre>{{ user | json }}</pre>
		Routes:
		<ul>
		  <li ng-repeat='route in user.routes'>
		    <a ng-click='route.go(user._id)'>{{ route.name }}</a>
		  </li>
		</ul>
		<pre>{{ user.routes | json }}</pre>
		Pipes:
		<ul>
		  <li ng-repeat='pipe in user.pipes'>
		    <a ng-click='pipe.go(user._id)'>{{ pipe.name }}</a>
		  </li>
		</ul>
		<pre>{{ user.pipes | json }}</pre>
	</div>
</div>
