        <!-- show overlay when click done button, prompt login function or setup route UI -->
    <div ng-if="showCollectionOverlay" id="collectionOverlay" ng-controller="OverlayCtrl">
        <div class="navbar-form navbar-right">
            <button type="submit" class="doneSelect btn btn-primary" ng-click="doneClicked()">Back</button>
        </div>
        <!-- show login form if no user found -->
        <div class='col-lg-12 loginForm' ng-if="!user &&showLogin">
            <form id="login-form" name="loginForm">
                <alert type="danger" ng-show="error">
                {{ error }}
                </alert>
                <div class="form-group">
                    <label for="email" class="labelOverlay">Email address</label>
                    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="login-password"class="labelOverlay">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success" ng-click='loginForm.$valid && sendLogin(login)'>Log In</button> or
                <a type="submit" ng-click="toggleLogin()"style="cursor: pointer;">Sign Up</a>
            </form>
            <div ng-if="error">{{error}}</div>
        </div>
        <div class="col-lg-12 signupForm" ng-if="!user &&!showLogin">
            <form id="signup-form" name="signupForm" ng-submit="signupNewUser()">
                <div class="form-group">
                    <label class="labelOverlay">Name</label>
                    <input name="name" type="text" class="form-control" ng-model="user.name" placeholder="Full Name" required="required">
                </div>
                <div class="form-group">
                    <label class="labelOverlay">Email</label>
                    <input name="email" type="text" class="form-control" ng-model="user.email" placeholder="E-mail" required="required">
                </div>
                <div class="form-group">
                    <label class="labelOverlay">Password</label>
                    <input name="password" type="text" class="form-control" ng-model="user.password" placeholder="Password">
                </div>
                <button class="btn btn-success" ng-click="signUp()" type="submit">
                Sign Up
                </button> or
                <a ng-click="toggleLogin()" type="submit" style="cursor: pointer;">
                Login
                </a>
            </form>
        </div>
        <!-- show new routes interface after user's login -->
        <div ng-if="user" class="col-lg-12 newRouteConfigureForm">
            <h4 style="color:white;">Enter Route details</h4>
            <form>
                <div class="form-group">
                    <input name="route" type="text" class="form-control" ng-model="route.name" placeholder="Route name">
                </div>
                <div class="routeFrequency form-group">
                    <select ng-model="route.frequency" ng-options="frequency.text for frequency in Frequencies track by frequency.Id" class="selectStyle"></select>
                </div>
                <button class="btn btn-default" ng-click="createNewRoute()" type="submit">
                Create Route
                </button>
            </form>
        </div>
    </div>
</div>
