<div class="nodemonoToolbar navbar-inverse" ng-controller="ToolbarCtrl">
    <div class="navbar-header">
        <a class="navbar-brand" href="#ourwebsite">nodemono</a>
    </div>
    <div class="navbar-form navbar-left" style="margin: 0 0;">
        <div class="form-group">
            <button id="backButton" ng-click="cancel(); $event.preventDefault(); $event.stopPropagation();" class='toolbarEl hide'>
                <img ng-src='{{backBtnUrl}}' id='backBtnImg' ng-click="cancel(); $event.preventDefault(); $event.stopPropagation();"></img>
            </button>
            <select id='paginationDepthSelector' ng-model="apiRoute.depth" class="toolbarEl hide" ng-change="choseDepth()">
                <option value='1'>1</option>
                <option value='5'>5</option>
                <option value='10'>10</option>
                <option value='25'>25</option>
                <option value='50'>50</option>
            </select>
            <button id="oneButton" ng-click="oneBtnClick(); $event.preventDefault(); $event.stopPropagation();" class='toolbarEl hide'>One</button>
            <button id="allButton" ng-click="allBtnClick(); $event.preventDefault(); $event.stopPropagation();" class='toolbarEl hide'>All</button>
            <div id="attrSelectors">
            </div>
            <input id="nameInput" type="text" placeholder="Prop Name" ng-model='currentProperty.name' class='toolbarEl hide'></input>
            <button id="saveBtn" ng-click="save();" class='toolbarEl hide'>Save</button>
        </div>
    </div>
    <div class="navbar-form navbar-right">
        <button type="submit" id="doneBtn" class="btn btn-primary" ng-click="doneClicked()">Done</button>
    </div>
        <div id="propButtons">
    </div>

        <button type="submit" class="paginationBtn btn btn-primary" ng-click="getPagination()">Pagination</button>
        <button type="submit" class="doneSelect btn btn-primary" ng-click="doneClicked()">Done</button>
    </div> -->
    <!-- show overlay when click done button, prompt login function or setup route UI -->
    <div ng-if="showCollectionOverlay" id="collectionOverlay" ng-controller="OverlayCtrl">
        <div class="navbar-form navbar-right">
            <button id='paginationMode' class='toolbarEl show' ng-click="paginationMode()">Pagination</button>
            <button type="submit" class="doneSelect btn btn-primary" ng-click="doneClicked()" >Back</button>
        </div>
        <!-- show login form if no user found -->
        <div class='col-lg-12 loginForm' ng-if="!user && showLogin">
            <form id="login-form" name="loginForm">
                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>
                <div class="form-group">
                    <label for="email" class="labelOverlay">Email address</label>
                    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="login-password" class="labelOverlay">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success" ng-click='loginForm.$valid && sendLogin(login)'>Log In</button> or
                <a type="submit" ng-click="toggleLogin()" style="cursor: pointer;">Sign Up</a>
            </form>
            <div ng-if="error">{{error}}</div>
        </div>
        <div class="col-lg-12 signupForm" ng-if="!user && showSignup">
            <form id="signup-form" name="signupForm">
                <div class="form-group">
                    <label class="labelOverlay">Name</label>
                    <input name="name" type="text" class="form-control" ng-model="user.name" placeholder="Full Name" required="required">
                </div>
                <div class="form-group">
                    <label class="labelOverlay">Email</label>
                    <input name="email" type="text" class="form-control" ng-model="user.email" placeholder="E-mail" required="required">
                </div>
                <div class="form-group">
                    <label class="labelOverlay">Password</label>
                    <input name="password" type="text" class="form-control" ng-model="user.password" placeholder="Password">
                </div>
                <button class="btn btn-success" ng-click="signUpNewUser(user);" type="submit">Sign Up</button> or
                <a ng-click="toggleLogin()" type="submit" style="cursor: pointer;">Login</a>
            </form>
        </div>
        <!-- show new routes interface after user's login -->
        <div ng-if="user" class="col-lg-12 newRouteConfigureForm">
            <h4 style="color:white;">Enter Route details</h4>
            <form>
                <div class="form-group">
                    <input name="route" type="text" class="form-control" ng-model="apiRoute.name" placeholder="Route name">
                </div>
                <button class="btn btn-default" ng-click="createNewRoute(route)" type="submit">Create Route</button>
                <div ng-if="error" style="color:white">{{error}}</div>
            </form>
        </div>
    </div>
</div>
